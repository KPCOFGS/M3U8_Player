<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist Player</title>
	<style>
		body {
		    font-family: Arial, sans-serif;
		    background-color: #f4f4f4;
		    margin: 0;
		    padding: 0;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    min-height: 100vh;
		}
		.container {
		    display: flex;
		    width: 80%;
		    max-width: 1200px;
		    margin-top: 20px;
		    height: 80vh;
		}
		#videoPlayer {
		    width: 70%;
		    background-color: #000;
		    border: 2px solid #333;
		    border-radius: 8px;
		}
		#playlist {
		    width: 30%;
		    max-height: 100%;
		    overflow-y: auto;
		    padding: 0;
		    list-style: none;
		    background-color: #fff;
		    border: 1px solid #ddd;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		    margin-left: 20px;
		    display: flex;
		    flex-direction: column;
		}
		#playlist li {
		    cursor: pointer;
		    padding: 15px;
		    border-bottom: 1px solid #ddd;
		    transition: background-color 0.3s ease;
		    box-sizing: border-box;
		    word-wrap: break-word;
		}
		#playlist li:hover {
		    background-color: #e0e0e0;
		}
		#playlist li.active {
		    background-color: #c0c0c0;
		    font-weight: bold;
		}
		#fileInput {
		    margin-top: 20px;
		}
	</style>

	</head>
<body>
    <input type="file" id="fileInput" accept=".m3u8">
    <div class="container">
        <video id="videoPlayer" controls></video>
        <ul id="playlist"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    parseM3U8(contents);
                };
                reader.readAsText(file);
            }
        }

        function parseM3U8(data) {
            const lines = data.split('\n');
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';

            let videoItems = [];
            let currentItem = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const info = line.split(',');
                    currentItem = { title: info[1] };
                } else if (line && !line.startsWith('#')) {
                    currentItem.url = line;
                    videoItems.push(currentItem);
                    currentItem = {};
                }
            });

            videoItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item.title || `Track ${index + 1}`;
                li.dataset.url = item.url;
                li.addEventListener('click', () => playVideo(item.url, li));
                playlist.appendChild(li);
            });

            if (videoItems.length > 0) {
                playVideo(videoItems[0].url, playlist.firstChild);
            }
        }

        function playVideo(url, listItem) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                });
            } else {
                alert('HLS is not supported in this browser.');
            }

            // Update playlist styling
            document.querySelectorAll('#playlist li').forEach(li => li.classList.remove('active'));
            if (listItem) {
                listItem.classList.add('active');
            }
        }
    </script>
</body>
</html>
